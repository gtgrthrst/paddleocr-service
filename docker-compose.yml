# Docker Compose 配置
# 可選的容器化部署方式
# 使用方式: docker-compose up -d

version: '3.8'

services:
  paddleocr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paddleocr-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - paddleocr-models:/root/.paddleocr
    environment:
      - TZ=Asia/Taipei
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  paddleocr-models:
    name: paddleocr-models
